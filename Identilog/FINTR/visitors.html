<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2a2a2a;
            color: #eaeaea;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        th, td {
            padding: 10px 15px;
            border: 1px solid #444;
        }
        th {
            background-color: #333;
            text-align: left;
        }
        tbody tr:nth-child(odd) {
            background-color: #3a3a3a;
        }
        tbody tr:hover {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>COUNTRY</th>
                <th>IP ADDRESS</th>
                <th>STATUS</th>
                <th>REASON</th>
                <th>TIME</th>
            </tr>
        </thead>
        <tbody>
        <tr><td></td><td></td><td>ALLOWED</td><td>CLEAN IP</td><td>2025-08-21 22:22:32</td></tr>
<tr><td></td><td></td><td>ALLOWED</td><td>CLEAN IP</td><td>2025-08-21 23:45:54</td></tr>
</tbody>
    </table>
</body>
</html>
